<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- ============================================
         PERFORMANCE: Font Loading Optimization
         ============================================ -->
    <!-- System fonts: instant loading without FOIT/FOUT -->
    <!-- No external font requests = faster FCP -->
    
    <!-- ============================================
         PERFORMANCE: Resource Hints
         ============================================ -->
    <!-- DNS Prefetch: Resolve DNS early (low priority) -->
    <link rel="dns-prefetch" href="//api.example.com">
    
    <!-- Preconnect: Establish connection early (DNS + TCP + TLS) -->
    <link rel="preconnect" href="https://api.example.com" crossorigin>
    
    <!-- Preload: Load critical resources with high priority -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- ============================================
         SEO: Favicon and App Icons
         ============================================ -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- ============================================
         SECURITY HEADERS
         ============================================ -->
    <!-- Note: Security headers are configured in CloudFront Response Headers Policy -->
    <!-- These meta tags are fallbacks for non-CloudFront environments -->
    
    <!-- Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- Control referrer information -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Content Security Policy (CSP) -->
    <!-- Production: Enforced via CloudFront headers -->
    <!-- Development: Using meta tag for local testing -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' http://localhost:* ws://localhost:* https://api.example.com; base-uri 'self'; form-action 'self';">
    
    <!-- XSS Protection (legacy browsers) -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>User Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

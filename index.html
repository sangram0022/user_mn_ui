    <!-- âš¡ Critical CSS inline (reduces render-blocking for instant FCP) -->
    <style>
      /* Modern CSS Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Root and body - Prevent layout shift */
      html {
        /* Modern color scheme */
        color-scheme: light;
        /* Smooth scroll with motion preference */
        scroll-behavior: smooth;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }

      body {
        margin: 0;
        /* System font stack for instant render */
        font-family:
          system-ui,
          -apple-system,
          'Segoe UI',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent layout shift */
        min-height: 100vh;
        min-height: 100dvh; /* Modern dynamic viewport */
      }

      /* Root container - Flexbox for sticky footer */
      #root {
        display: flex;
        min-height: 100vh;
        min-height: 100dvh;
        flex-direction: column;
        /* Modern CSS containment for performance */
        contain: layout style paint;
      }

      /* âš¡ Loading spinner - Instant feedback (CSS-only animation) */
      .initial-loader {
        position: fixed;
        inset: 0; /* Modern shorthand for top/right/bottom/left: 0 */
        display: grid;
        place-items: center; /* Modern centering */
        z-index: 9999;
        background-color: rgb(255 255 255 / 0.9);
        backdrop-filter: blur(4px); /* Modern blur effect */
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgb(243 244 246); /* Modern RGB syntax */
        border-block-start-color: rgb(59 130 246); /* Logical property */
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        /* Performance hint */
        will-change: transform;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* â™¿ Skip link for keyboard accessibility (WCAG AAA) */
      .skip-link {
        position: absolute;
        inset-block-start: -999px; /* Logical property */
        inset-inline-start: 0;
        z-index: 9999;
        padding-block: 1rem; /* Logical properties */
        padding-inline: 1.5rem;
        background-color: rgb(59 130 246);
        color: rgb(255 255 255);
        text-decoration: none;
        font-weight: 600;
        border-radius: 0 0 0.375rem 0;
        /* Modern focus-visible support */
        &:focus-visible {
          inset-block-start: 0;
        }
      }

      /* Hide skip link when not focused */
      .skip-link:not(:focus-visible) {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        overflow: hidden;
        white-space: nowrap;
      }
    </style>

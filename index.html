<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- ============================================
         PERFORMANCE: Font Loading Optimization
         ============================================ -->
    <!-- System fonts: instant loading without FOIT/FOUT -->
    <!-- No external font requests = faster FCP -->
    
    <!-- Preconnect to common external resources (if needed in future) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" as="style">
    <link rel="dns-prefetch" href="https://api.example.com">
    
    <!-- ============================================
         SECURITY HEADERS (Task 19)
         ============================================ -->
    <!-- Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- Control referrer information -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Content Security Policy (CSP) -->
    <!-- Note: For production, move to server headers for better enforcement -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob: https:;
      font-src 'self' data:;
      connect-src 'self' http://localhost:* ws://localhost:*;
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- Force HTTPS in production (browser compatibility) -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    
    <!-- XSS Protection (legacy browsers) -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Permissions Policy -->
    <meta http-equiv="Permissions-Policy" content="
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=()
    ">
    
    <title>User Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

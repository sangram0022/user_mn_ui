    <!-- Security Headers -->
    <!--
      PRODUCTION CSP (via CloudFront/Server headers):
      Content-Security-Policy: 
        default-src 'self';
        script-src 'self' 'nonce-{NONCE}';
        style-src 'self' 'nonce-{NONCE}' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        connect-src 'self' https://*.execute-api.{region}.amazonaws.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        upgrade-insecure-requests;
        
      DEVELOPMENT: Relaxed for HMR (below) - Replace in production deployment
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' http://127.0.0.1:8001 http://localhost:8001 ws://localhost:* ws://127.0.0.1:*; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';"
    />

    <!-- Critical CSS inline (reduces render-blocking) -->
    <style>
      /* Immediate paint styles to prevent FOUC */
      #root {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Loading spinner for instant feedback */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1rem;
        background: #3b82f6;
        color: white;
        text-decoration: none;
        font-weight: 600;
      }
      .skip-link:focus {
        left: 0;
        top: 0;
      }
    </style>
